<!DOCTYPE html>
{% load static %}
<html>

    <head>
        <title>{% block title %} Bullet Journal {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'dist/css/app.css' %}" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>
        <header id='header'>
            <div class='container'>
                {% block header%} {% endblock %}
            </div>
        </header>
        <section id='content'>
            <div class='container'>
                {% block content %}{% endblock %}
            </div>
        </section>
    </body>

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
    <script type="text/javascript" src="{% static  'dist/js/app.js' %}"></script>
</html>
